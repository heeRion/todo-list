<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일정 정리 사이트</title> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>일정 목록</h1> 
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="일정을 추가하십시오"> 
      <label for="dateInput">날짜:</label> 
      <input type="date" id="dateInput">
      <button id="addButton">추가</button> 
    </div>
    <ul id="taskList"></ul>
    <div id="filters">
      <button id="allFilter" class="filter-btn">전체</button> 
      <button id="activeFilter" class="filter-btn">진행 중</button> 
      <button id="completedFilter" class="filter-btn">완료된 일정</button> 
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
