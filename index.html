<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할 일 목록</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>할 일 목록</h1>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="새로운 할 일을 입력하세요">
      <button id="addButton">추가</button>
    </div>
    <ul id="taskList"></ul>
    <div id="filters">
      <button id="allFilter" class="filter-btn">전체</button>
      <button id="activeFilter" class="filter-btn">진행 중</button>
      <button id="completedFilter" class="filter-btn">완료된 일</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
